<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Caesar cipher</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<main class="container">
		<h1>Caesar Cipher</h1>
		<h2 id="result">Result:</h2>
		<div class="decoder">
			<h2>Caesar Decoder</h2>
			<input type="number" id="code-number-deco" class="form-control" placeholder="Shift number" />
			<textarea id="msg-field-deco" cols="30" placeholder="Message in Caesar code"></textarea>
			<button id="btn-deco">Click</button>
		</div>
		<div class="encoder">
			<h2>Caesar Encoder</h2>
			<input type="number" id="code-number-enco" class="form-control" placeholder="Shift number" />
			<textarea id="msg-field-enco" cols="30" placeholder="Message"></textarea>
			<button id="btn-enco">Click</button>
		</div>
	</main>

	<script src="./app.js"></script>
</body>

</html>
